title: 壹书壹网站 # 书名
description: 研究基于 Jekyll 编写和发布图书的技术！
theme: just-the-docs
favicon_ico: "/assets/images/favicon.ico"
url: ""
permalink: pretty
defaults:
  - scope:
      path: "chapters" # 空字符串意味着项目的所有文件
      type: "pages"
    values:
      layout: "default"

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: 重点！
    color: blue
  new:
    title: 新增！
    color: green
  note:
    title: 谨记！
    color: purple
  warning:
    title: 注意！
    color: red

aux_links:
  书稿: https://github.com/jekyll-pub/one-book-one-site
